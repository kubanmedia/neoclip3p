<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="NeoClip AI - Generate viral short videos with AI. 10 free clips/month, no credit card needed." />
  
  <!-- App Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Preconnect to API providers -->
  <link rel="preconnect" href="https://image.pollinations.ai" />
  <link rel="preconnect" href="https://api.piapi.ai" />
  <link rel="preconnect" href="https://fal.run" />
  
  <title>NeoClip AI - Free AI Video Generator</title>
  
  <style>
    /* Critical CSS - Prevents FOUC */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #root {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #111827 0%, #1e1b4b 50%, #111827 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
    }
    
    /* Safe area support for iOS */
    .h-safe-area-top {
      height: env(safe-area-inset-top, 0px);
    }
    
    .safe-area-pb {
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }
    
    /* Loading spinner */
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #111827 0%, #1e1b4b 50%, #111827 100%);
      z-index: 9999;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(0, 255, 255, 0.2);
      border-top-color: #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Keyframe for slide down toast */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translate(-50%, -20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
    
    .animate-slideDown {
      animation: slideDown 0.3s ease-out;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
    <p style="margin-top: 16px; color: rgba(255,255,255,0.7); font-size: 14px;">Loading NeoClip AI...</p>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Hide loading once app mounts -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const loading = document.getElementById('loading');
      const observer = new MutationObserver((mutations) => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          loading.style.display = 'none';
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
      
      // Fallback: hide after 5s regardless
      setTimeout(() => {
        loading.style.display = 'none';
      }, 5000);
    });
  </script>
  
  <!-- Main App Bundle -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
